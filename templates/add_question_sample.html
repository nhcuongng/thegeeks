{% extends 'base.html' %}

{% block page_content %}
    <h3 class="text-primary" >Tạo câu hỏi mới</h3>
    <form class="container" method="post">
      <input type="text" name="question_content" class="form-control" value="" placeholder="Tên cây"> <br>
      {% for message in get_flashed_messages() %}
       <p>{{ message }}</p>
      {% endfor %}
      <input type="submit" value="Thêm câu hỏi">
      <button type="button" name="button">
        <a href="/">Xong,Về Trang Chủ</a>
      </button>
    </form>

{% endblock %}
