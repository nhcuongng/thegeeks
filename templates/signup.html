{% extends 'base.html' %}

{% block page_content %}

<link rel="stylesheet" href="../static/css/signup.css">

  <div id="signup">

    <header>
      <h3 class="signup-title" >Đăng Ký</h3>
      <img class="signup-img" src="https://t00.deviantart.net/hP7ifWFEZBm7C4fcN9msyUr4SfM=/fit-in/700x350/filters:fixed_height(100,100):origin()/pre00/99d4/th/pre/f/2014/052/4/1/giggles__by_retro35923-d77fdmo.png" alt="">
    </header>

    <div class="signup-signup">
      <form class="container" method="post">
        <input type="text" name="username" class="form-control" value="" placeholder="Tên đăng nhập" required> <br>
        <input type="password" name="password" class="form-control" value="" placeholder="Mật khẩu" required> <br>
        <input type="text" name="password" class="form-control" value="" placeholder="Nhập lại mật khẩu" required> <br>

        {% for message in get_flashed_messages() %}
         <p>{{ message }}</p>
        {% endfor %}
        <input type="submit" name="" class="form-control" value="Đăng Ký" style=" cursor: pointer; background-color: #91a7d0; width: 50%; margin-left: 25%">
      </form>
    </div>

    <footer>
      <span>Nếu đã có tài khoản</span>
      <a href="/signin">Đăng nhập</a>
    </footer>

  </div>


{% endblock %}
