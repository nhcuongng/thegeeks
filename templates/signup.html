{% extends 'base.html' %}

{% block page_content %}

<link rel="stylesheet" href="../static/css/signup.css">

  <div id="signup">

    <header>
      <h2 class="signup-title" >Đăng Ký</h2><br>
      <img class="signup-img" src="http://welcomemovement.se/wp-content/uploads/2017/02/Handshake.png" alt="">
    </header>

    <div class="signup-signup">
      <form class="container" method="post">
        <input type="text" name="username" class="form-control" value="" placeholder="Tên đăng nhập" required> <br>
        <input type="password" name="password1" class="form-control" value="" placeholder="Mật khẩu" required> <br>
        <input type="password" name="password2" class="form-control" value="" placeholder="Nhập lại mật khẩu" required> <br>

        {% for message in get_flashed_messages() %}
         <p>{{ message }}</p>
        {% endfor %}
        <div class="container" style="text-align: center">
          <input type="submit" name="" class="form-control" value="Đăng Ký" style=" cursor: pointer; background-color: #91a7d0; width: 50%;">
          <br><small>Nếu đã có tài khoản,chọn </small><br>
          <a href="/signin" style="color: green">Đăng nhập</a>
        </div>
      </form>
    </div>

  </div>
  <!-- <footer class="container">
    <span>Nếu đã có tài khoản,chọn </span><br>
    <a href="/signin" style="color: green">Đăng nhập</a>
  </footer> -->


{% endblock %}
