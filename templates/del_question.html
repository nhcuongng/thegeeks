{% extends 'base.html' %}

{% block css_link %}
<link rel="stylesheet" href="../static/css/question.css">
{% endblock %}

{% block page_content %}
    <div class="question" style="margin-bottom: 50px">
      <h2 class="text-success">Xin chào thành viên {{ answer.username }}</h2>
      <h3 class="text-primary" > Đây là câu hỏi của bạn đã gửi lên</h3>
      <form class="container" method="post">
          <input type="text" name="question" class="form-control" value="{{ answer.question }}"> <br>
          <input type="text" name="answer1" class="form-control" value="{{ answer.answer1 }}"><br>
          <input type="text" name="answer2" class="form-control" value="{{ answer.answer2 }}"><br>
          <input type="text" name="answer3" class="form-control" value="{{ answer.answer3 }}"><br>
          <input type="text" name="answer4" class="form-control" value="{{ answer.answer4 }}"><br>
          <input type="text" name="right_answer" class="form-control mb-3" value="{{ answer.right_answer }}"<br>
          <div class="" style="text-align: center">
            {% for message in get_flashed_messages() %}
             <small>{{ message }}</small>
            {% endfor %}
            <small>Bạn Chắc muốn quá không?</small><br>
            <button type="button" class="btn btn-primary" name="button">
              <a style="color: white;" href="{{ url_for('my_tree') }}">Quay Về</a>
            </button>
            <input type="submit" class ="btn btn-primary" value="Xóa">
          </div>

      </form>
    </div>
{% endblock %}
